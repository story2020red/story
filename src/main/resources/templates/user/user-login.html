<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>login,story,</title>
    <!-- <title>Hello, world!</title> -->
    <link rel="stylesheet" href="/css/theme-black.css">
    <link rel="icon" href="/image/icon/story.png" type="image/icon">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <div class="container">
        <hr>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 col-md-5">
                <div class="card bg-dark">
                    <div class="cadr-header">
                        &nbsp;
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <div class="btn-group" role="group" aria-label="title">
                                <a href="/" class="btn btn-primary">
                                    <span>首页</span>
                                </a>
                                <button class="btn btn-light" type="button" disabled>
                                    <span>登录</span>
                                </button>
                            </div>
                        </h5>
                        <!-- <p class="card-text">Content</p> -->
                        <h6>
                            <span style="color: gray;">tips-for-email.</span>
                            <span style="color: indianred;" id="emailTips">&nbsp;</span>
                        </h6>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email">Email:</span>
                            </div>
                            <input id="emailInput" class="form-control" type="text" name="" placeholder="电子邮件"
                                aria-label="Recipient's text" aria-describedby="email">
                        </div>
                        <hr>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password">Password:</span>
                            </div>
                            <input class="form-control" type="password" name="" placeholder="密码" aria-label="密码"
                                aria-describedby="password">
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <div class="btn-group" role="group" aria-label="login about">
                                    <button class="btn btn-light" type="button">
                                        <span>登录</span>
                                    </button>
                                    <a class="btn btn-light" type="button" href="/register-page">
                                        <span>注册</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <button class="btn btn-link" type="button">
                                <span>忘记密码？</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            console.log('page log in start.');
            listenLogin()
        })
        function listenLogin() {
            $('#emailInput').blur(function () {
                console.log('leave input for email,check out format.');
                // 电子邮箱格式：
                var pattern=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/
                if(pattern.test(this.value)){
                    $('#emailTips').get(0).innerHTML='格式正确'
                    // 向服务器查询邮箱是否存在；
                    $.ajax({
                        url:'check-out-email',
                        type:'post',
                        data:{email:this.value},
                        success:function (data) {
                            console.log('server reply:'+data);
                        },
                        error:function(data_e){
                            console.log('connection error:'+data_e);
                        }
                    })
                }
                else{
                    $('#emailTips').get(0).innerHTML='格式错误'
                }
            })
        }
    </script>
</body>

</html>
